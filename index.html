    <title>Temperature Converter, with a JS file</title>

  <body>
    <script src="./js/script.js"></script>
    <h1>Temperature Converter, with a JS</h1>
    <h2>Formula:</h2>
    <h3>Fahrenheit = (°F - 32) * 5 / 9</h3>
    <p>
      Enter the temperature in Fahrenheit:
      <form action="javascript:doMathClicked()">
        <label for="fahrenheit">Temperature in Fahrenheit:</label>
        <input type="number" step="any" id="fahrenheit" placeholder="e.g 122°F">&nbsp°F<br><br>
        <input type="submit" value="Calculate">
      </form>
    </p>
    <div id="answers">
      <div id="celsius"></div>
    </div>
  </body>
